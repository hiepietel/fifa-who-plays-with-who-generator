<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FIFA Who Plays With Who Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>FIFA Who Plays With Who Generator</h1>
      <div class="input-container">
        <label for="player-input">Add Player:</label>
        <input type="text" id="player-input">
        <button id="add-player">Add</button>
      </div>

      <ul id="players-list"></ul>

      <div class="button-container">
        <button id="generate-combinations">Generate Combinations</button>
      </div>

      <ul id="combinations-list"></ul>

      <div class="button-container">
        <button id="clear">Clear</button>
      </div>

    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
